<!DOCTYPE html>

<head>

  <!-- Inclusion d'une police Google (Inter, par exemple) pour un style moderne -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* R√©initialisation et styles globaux */
    * {

    }
    body {

    }
    .quiz-container {

      margin: 0 auto;
      background: #ffffff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .quiz-container h1 {

      font-size: 24px;
      margin-bottom: 20px;
      color: #111;
    }
    .question {

      margin-bottom: 20px;
      font-weight: 600;
    }
    .options {

      padding: 0;
      margin: 0;
    }
    .options li {

    }
    .option-btn {
      width: 100%;
      padding: 12px 20px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #f1f3f5;
      color: #333;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    .option-btn:hover {
      background: #e9ecef;
    }
    .option-btn.correct {
      background: #d4edda;
      border-color: #28a745;
      animation: correctAnimation 0.5s ease;
    }
    .option-btn.incorrect {
      background: #f8d7da;
      border-color: #dc3545;
    }
    @keyframes correctAnimation {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .next-btn {
      display: block;
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      font-size: 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      transition: background 0.3s;
    }
    .next-btn:hover {
      background: #0069d9;
    }
    .result {
      font-size: 22px;
      text-align: center;
      margin-top: 20px;
      font-weight: 600;
      color: #111;
    }
    /* Adaptation pour les petits √©crans */
    @media (max-width: 600px) {
      .quiz-container {
        padding: 20px;
      }
      .quiz-container h1 {
        font-size: 20px;
      }
      .question {
        font-size: 18px;
      }
      .option-btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz : L'IA dans votre quotidien professionnel</h1>
    <div id="quiz"></div>
    <div id="result" class="result"></div>
  </div>

  <script>
    // Tableau des 10 questions "fourbes" adapt√©es au quotidien (emails, prise de rendez-vous, Excel, etc.)
    const quizData = [
      {
        question: "1. Quel est le principal avantage de l'utilisation de l'IA pour la gestion de vos emails professionnels ?",
        options: [
          "Elle r√©dige automatiquement des emails sans intervention humaine.",
          "Elle organise et filtre vos emails en identifiant ceux qui sont importants.",
          "Elle envoie des r√©ponses g√©n√©riques √† tous les messages entrants.",
          "Elle supprime automatiquement tous les emails publicitaires."
        ],
        correctOption: 1
      },
      {
        question: "2. Comment l'IA peut-elle faciliter la prise de rendez-vous dans une PME ?",
        options: [
          "En proposant des cr√©neaux bas√©s sur l'agenda et en envoyant des rappels automatiques.",
          "En annulant tous les rendez-vous pour √©viter les conflits.",
          "En rempla√ßant l'humain par un robot qui ne comprend pas le contexte.",
          "En envoyant des invitations par courrier postal."
        ],
        correctOption: 0
      },
      {
        question: "3. Quel outil aliment√© par l'IA peut √™tre int√©gr√© √† vos tableaux Excel pour r√©v√©ler des tendances cach√©es dans vos donn√©es ?",
        options: [
          "Une simple fonction de tri.",
          "Un module d'analyse pr√©dictive int√©gr√© qui exploite vos donn√©es de mani√®re intelligente.",
          "Un filtre automatique standard.",
          "Une macro VBA classique."
        ],
        correctOption: 1
      },
      {
        question: "4. Dans la gestion administrative, quel est l'avantage principal d'utiliser un logiciel d'automatisation bas√© sur l'IA ?",
        options: [
          "Il augmente la paperasse en ajoutant des documents inutiles.",
          "Il r√©duit les t√¢ches r√©p√©titives en automatisant la saisie de donn√©es et le classement des documents.",
          "Il oblige √† remplir manuellement tous les formulaires.",
          "Il cr√©e des rapports sans r√©elle valeur ajout√©e."
        ],
        correctOption: 1
      },
      {
        question: "5. Pour la comptabilit√©, comment l'IA peut-elle aider une PME ?",
        options: [
          "En g√©n√©rant automatiquement des rapports financiers et en d√©tectant les erreurs de saisie.",
          "En rempla√ßant totalement le comptable, rendant la supervision impossible.",
          "En g√©n√©rant des factures al√©atoires pour tester la vigilance.",
          "En compliquant le processus de v√©rification des transactions."
        ],
        correctOption: 0
      },
      {
        question: "6. Quelle solution bas√©e sur l'IA est la plus b√©n√©fique pour la gestion de la relation client (CRM) ?",
        options: [
          "Un syst√®me qui analyse le comportement des clients pour personnaliser les offres et am√©liorer le suivi.",
          "Un logiciel qui envoie des emails g√©n√©riques √† tous les clients sans analyse.",
          "Une solution qui stocke simplement les informations sans les exploiter.",
          "Un outil qui remplace enti√®rement l'interaction humaine par des r√©ponses automatiques impersonnelles."
        ],
        correctOption: 0
      },
      {
        question: "7. Pour am√©liorer la gestion de vos emails, quelle fonctionnalit√© d'IA serait la plus utile ?",
        options: [
          "Un assistant virtuel qui trie et priorise automatiquement les messages.",
          "Un logiciel qui renvoie tous les emails √† une adresse g√©n√©rique.",
          "Un outil qui envoie des r√©ponses automatiques sans tenir compte du contenu.",
          "Une fonction qui supprime automatiquement tous les emails apr√®s lecture."
        ],
        correctOption: 0
      },
      {
        question: "8. Quel avantage l'IA offre-t-elle dans l'analyse des retours clients via des enqu√™tes de satisfaction ?",
        options: [
          "Elle se contente de compiler les r√©ponses sans analyser les donn√©es.",
          "Elle identifie rapidement les points faibles et les opportunit√©s d'am√©lioration en analysant les tendances des r√©ponses.",
          "Elle envoie automatiquement des remerciements sans analyse.",
          "Elle modifie les r√©ponses des clients pour am√©liorer l'image de l'entreprise."
        ],
        correctOption: 1
      },
      {
        question: "9. Dans le domaine du marketing digital pour une PME, comment l'IA peut-elle optimiser vos campagnes ?",
        options: [
          "En augmentant le budget publicitaire sans aucune analyse.",
          "En ajustant les ciblages en temps r√©el selon le comportement des utilisateurs.",
          "En r√©duisant le nombre de campagnes pour simplifier la gestion.",
          "En supprimant l'analyse des retours pour se concentrer sur la cr√©ation de contenu."
        ],
        correctOption: 1
      },
      {
        question: "10. Quel est le principal b√©n√©fice de l'IA dans l'automatisation des t√¢ches quotidiennes d'une PME ?",
        options: [
          "Elle complique les processus en ajoutant des √©tapes superflues.",
          "Elle augmente la charge administrative en demandant des v√©rifications manuelles.",
          "Elle remplace partiellement les interactions humaines pour un √©quilibre.",
          "Elle prend en charge les t√¢ches r√©p√©titives, lib√©rant ainsi du temps pour des activit√©s √† plus forte valeur ajout√©e."
        ],
        correctOption: 3
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    const quizContainer = document.getElementById('quiz');
    const resultContainer = document.getElementById('result');

    // Fonction pour charger une question
    function loadQuestion() {
      quizContainer.innerHTML = '';
      resultContainer.innerHTML = '';
      
      if (currentQuestion >= quizData.length) {
        // Affichage du score et du "cadeau ridicule"
        quizContainer.innerHTML = `<h2>Quiz termin√© !</h2>
          <p>Vous avez obtenu ${score} sur ${quizData.length}.</p>
          <p style="font-size:18px; margin-top:20px;">
            F√©licitations, peu importe le score, l'important est d'apprendre un peu tous les jours ! <span style="font-size:30px;">üëèüéâ</span>
          </p>`;
        return;
      }
      
      const questionObj = quizData[currentQuestion];
      const questionElem = document.createElement('div');
      questionElem.className = 'question';
      questionElem.innerText = questionObj.question;
      quizContainer.appendChild(questionElem);

      // Cr√©ation de la liste des options
      const optionsList = document.createElement('ul');
      optionsList.className = 'options';
      questionObj.options.forEach((optionText, index) => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.innerText = optionText;
        btn.addEventListener('click', () => selectOption(index, btn));
        li.appendChild(btn);
        optionsList.appendChild(li);
      });
      quizContainer.appendChild(optionsList);
    }

    // Fonction appel√©e lorsqu'une option est s√©lectionn√©e
    function selectOption(selectedIndex, btnElement) {
      const buttons = document.querySelectorAll('.option-btn');
      buttons.forEach(btn => btn.disabled = true);
      
      const questionObj = quizData[currentQuestion];
      const correctIndex = questionObj.correctOption;
      
      if (selectedIndex === correctIndex) {
        btnElement.classList.add('correct');
        score++;
      } else {
        btnElement.classList.add('incorrect');
        buttons[correctIndex].classList.add('correct');
      }
      
      const nextBtn = document.createElement('button');
      nextBtn.className = 'next-btn';
      nextBtn.innerText = currentQuestion === quizData.length - 1 ? "Voir le r√©sultat" : "Question suivante";
      nextBtn.addEventListener('click', () => {
        currentQuestion++;
        loadQuestion();
      });
      quizContainer.appendChild(nextBtn);
    }

    // Charger la premi√®re question au d√©marrage
    loadQuestion();
  </script>
</body>
</html>
